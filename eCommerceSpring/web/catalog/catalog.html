<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./catalog.css">
    <link rel="stylesheet" href="../utils/alert.css">
    <title>Catalog</title>
</head>
<body>
    <nav class="navbar">
      <a class="navbar-brand" href="../home/home.html">
          <img src="../assets/minilogo6.png" alt="Logo de SuppleMarket">
          SuppleMarket
      </a>
      <ul class="nav-navigation">
              <li class="navigation-item">
                  <a href="../catalog/catalog.html">Catalog</a>
              </li>
              <li class="navigation-item">
                  <a href="../about/about.html">About</a>
              </li>
              <li class="navigation-item">
                  <div class="user-info">
                      <a class="user-link" href="../user/userinfo.html">
                        <i class="fa-solid fa-user"></i>
                      </a>
                  </div>
              </li>
      </ul>
    </nav>
    <main class="main-container">
      <div class="catalog-title-container">
        <p>Supplements List</p>
        <div class="cart-info">
          <button class="cart-button" id="show-cart-button">
            <i class="fa-solid fa-cart-shopping"></i>
            <span class="red-circle" id="products-cart-number">0</span>
          </button>
        </div>
      </div>
      <div class="catalog-container" id="catalog-container">
      </div>
      <div class="cart-container" id="cart-container">
        <p class="cart-container-title">Shopping Cart</p>
        <div class="cart-list" id="cart-list">
        </div>
        <div class="cart-total-container">
          <span class="cart-total">Total: $</span><p class="cart-total" id="cart-total">0</p>
        </div>
        <div class="cart-buttons">
          <button id="close-cart-button">
            Close
          </button>
          <button id="save-cart-button">
            Save Cart
          </button >
          <button id="confirm-purchase-button">
            Confirm Purchase
          </button>
        </div>
        <dialog id="cart-saved-dialog" class="cart-saved-dialog">
          <div class="cart-saved-description-container">
            <h1>Cart saved succesfully!</h1>
          </div>
          <button id="cart-saved-dialog-accept" class="cart-saved-dialog-accept">
            Accept
          </button>
        </dialog>
      </div>
      <dialog id="alert-dialog"></dialog>
    </main>
    <script src="https://kit.fontawesome.com/61c5807aca.js" crossorigin="anonymous"></script>
    <script src="./catalog.js" type="module"></script>
</body>
</html>
