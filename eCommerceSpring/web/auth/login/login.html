<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/sign-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../../utils/alert.css">
    <title>Login</title>
</head>
<body>
    <main class="main-container">
        <div class="login-container">
            <a href="../register/register.html" class="register-link">
                Don't have an account? Register
                <i class="fa-solid fa-arrow-right-long arrow-icon"></i>
            </a>
            <form class="login-form" id="login-form">
                <h1>User Login</h1>
                <div class="form-group">
                    <i class="fa-solid fa-id-card"></i>
                    <input class="login-input" type="text" id="dni" placeholder="DNI">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input class="login-input" type="password" id="password" placeholder="Password" id="password">
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
        <dialog id="alert-dialog"></dialog>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/61c5807aca.js" crossorigin="anonymous"></script>
    <script src="./login.js" type="module"></script>
</body>
</html>
