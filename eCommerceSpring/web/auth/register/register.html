<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./register.css">
    <title>Register</title>
</head>
<body>
    <main class="main-container">
        <div class="register-container">
            <a href="../login/login.html" class="login-link">
                Already have an account? Login
                <i class="fa-solid fa-arrow-right-long arrow-icon"></i>
            </a>
            <form class="register-form" id="register-form">
                <h1>Create account</h1>
                <div class="form-group">
                    <i class="fa-solid fa-id-card"></i>
                    <input class="margin-input register-input" type="text" id="DNI" placeholder="DNI" maxlength="10">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-user"></i>
                    <input class="margin-input register-input" type="text" id="name" placeholder="Name" maxlength="15">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-user"></i>
                    <input class="margin-input register-input" type="text" id="lastname" placeholder="Lastname" maxlength="15">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-calendar"></i>
                    <input class="margin-input register-input birthdate-input" type="date" id="birthdate" placeholder="Birthdate">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-circle-user"></i>
                    <input class="margin-input register-input" type="text" id="username" placeholder="Username" maxlength="20">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-lock"></i>
                    <input class="margin-input register-input" type="password" id="password" placeholder="Password">
                </div>
                <div class="role-selection">
                    <label for="user-role">Admin?</label>
                    <input type="checkbox" id="user-role" class="role-checkbox">
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/61c5807aca.js" crossorigin="anonymous"></script>
    <script src="./register.js"></script>
</body>
</html>
