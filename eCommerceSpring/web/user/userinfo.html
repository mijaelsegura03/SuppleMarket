<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./userinfo.css">
    <title>Userinfo</title>
</head>
<body>
    <nav class="navbar">
      <a class="navbar-brand" href="../home/home.html">
          <img src="../assets/minilogo6.png" alt="Logo de SuppleMarket">
          SuppleMarket
      </a>
      <ul class="nav-navigation">
              <li class="navigation-item">
                  <a href="../catalog/catalog.html">Catalog</a>
              </li>
              <li class="navigation-item">
                  <a href="../about/about.html">About</a>
              </li>
              <li class="navigation-item">
                  <div class="user-info">
                      <a class="user-link" href="../user/userinfo.html">
                        <i class="fa-solid fa-user"></i>
                      </a>
                  </div>
              </li>
      </ul>
    </nav>
    <main class="main-container" id="main-container">
        <div class="userinfo-container">
          <div class="description-container">
            <h1 class="description-title">User Information</h1>
          </div>
          <div class="userinfo-items">
            <div class="userinfo-item" id="dni-item">
              <i class="fa-solid fa-id-card userinfo-item-icon"></i>
              <h2 class="userinfo-item-title">DNI:</h2>
            </div>
            <div class="userinfo-item" id="name-item">
              <i class="fa-solid fa-user userinfo-item-icon"></i>
              <h2 class="userinfo-item-title">Name:</h2>
            </div>
            <div class="userinfo-item" id="lastname-item">
              <i class="fa-solid fa-user userinfo-item-icon"></i>
              <h2 class="userinfo-item-title">Last Name:</h2>
            </div>
            <div class="userinfo-item" id="birthdate-item">
              <i class="fa-solid fa-calendar userinfo-item-icon"></i>
              <h2 class="userinfo-item-title">Birthdate:</h2>
            </div>
            <div class="userinfo-item" id="username-item">
              <i class="fa-solid fa-circle-user userinfo-item-icon"></i>
              <h2 class="userinfo-item-title">Username:</h2>
            </div>
          </div>
          <dialog id="edit-dialog" class="edit-dialog-container">
            <form method="dialog" id="edit-dialog-form">
              <div class="description-container-dialog">
                <h1>Edit your information</h1>
              </div>
              <div class = "form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Name" class="edit-input" id="edit-name" maxlength="15">
              </div>
              <div class = "form-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Lastname" class="edit-input" id="edit-lastname"  maxlength="15">
              </div>
              <div class = "form-group">
                <i class="fa-solid fa-calendar"></i>
                <input type="date" placeholder="Birthdate" class="edit-input birthdate-input" id="edit-birthdate">
              </div>
              <div class = "form-group">
                <i class="fa-solid fa-circle-user"></i>
                <input type="text" placeholder="Username" class="edit-input" id="edit-username" maxlength="20">
              </div>
              <button type="submit" class="edit-dialog-button">Confirm</button>
            </form>
          </dialog>
          <dialog id="delete-dialog" class="delete-dialog-container">
            <div class="description-container-dialog">
              <h1>Are you sure you want to delete your account?</h1>
            </div>
            <div class="buttons-container">
              <button class="button margin-0" id="delete-button-yes">Yes</button>
              <button class="button margin-0" id="delete-button-no">No</button>
            </div>
          </dialog>
          <div class="buttons-container">
            <button class="button" id="edit-button">Edit</button>
            <button class="button" id="delete-button">Delete account</button>
            <button class="button" id="logout-button">Logout</button>
          </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/61c5807aca.js" crossorigin="anonymous"></script>
    <script src="./userinfo.js" type="text/javascript"></script>
</body>
</html>
